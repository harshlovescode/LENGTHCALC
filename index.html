<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbed Wire Length Calculator Harsh Industries</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff6347">
</head>
<body>
    <div class="container">
        <h1>Harsh Industries Barbed Wire Length Calculator</h1>
        <form id="calculator-form">
            <div class="input-group">
                <label for="diameter">Wire Diameter(तार का गेज):</label>
                <select id="diameter" name="diameter">
                    <option value="14x14">14x14</option>
                    <option value="13x13">13x13</option>
                    <option value="12x12">12x12</option>
                    <option value="13x14">13x14</option>
                </select>
            </div>

            <div class="input-group">
                <label for="calc-type">Calculate By:</label>
                <select id="calc-type" name="calc-type">
                    <option value="weight">Weight (kgs) प्रति किलोग्राम वजन</option>
                </select>
            </div>

            <div class="input-group" id="weight-group">
                <label for="weight">Weight (in Kgs):</label>
                <input type="number" id="weight" name="weight" min="0" step="0.01">
            </div>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>

        <div id="result">
            <p id="length-meters"></p>
            <p id="length-feet"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
